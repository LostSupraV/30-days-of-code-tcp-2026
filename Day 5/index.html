<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h1>Tic Tac Toe</h1>
      <div class="body">
        <div class="select">
          <h2>Choose your Side:</h2>
          <div class="choice">
            <div class="x">
              <img src="assets/cross.svg" alt="X" />
              <h4>Cross</h4>
            </div>
            <div class="o">
              <img src="assets/circle.svg" alt="O" />
              <h4>circle</h4>
            </div>
          </div>
        </div>
        <form action="" method="post">
          <h2>Enter Player Names:</h2>
          <div class="input-group">
            <input name="player1" type="text" required />
            <label>You</label>
          </div>

          <div class="input-group">
            <input name="player2" type="text" required />
            <label>Friend</label>
          </div>

          <button type="submit" class="start-btn">Submit</button>
        </form>
        <div class="field">
          <div class="playground disable">
            <div class="box box1"></div>
            <div class="box box2"></div>
            <div class="box box3"></div>
            <div class="box box4"></div>
            <div class="box box5"></div>
            <div class="box box6"></div>
            <div class="box box7"></div>
            <div class="box box8"></div>
            <div class="box box9"></div>
          </div>
          <p class="result"></p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
